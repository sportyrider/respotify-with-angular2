
<div *ngIf="selectedAlbum">
<h3>
  {{selectedAlbum.artists[0].name}} from {{selectedAlbum.name}} 
</h3>
<ul class="tracks">
      <li *ngFor="let track of tracks" [class.selected]="track === selectedTrack" (click)="onSelect(track)">
        <span class="badge">{{track.track_number}}</span> {{track.name.substr(0,25)}} 

      </li>
    </ul>
</div>
