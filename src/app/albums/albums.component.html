<div class="container">
<div class="row">
  <div class="col-xs-12 col-sm-6 col-lg-4">
    <ul class="albums">
      <li *ngFor="let album of albums" [class.selected]="album === selectedAlbum" (click)="onSelect(album)">
        <span class="badge">{{album.id}}</span> {{album.name}}
      </li>
    </ul>
  </div>

  <div class="col-xs-12 col-sm-6 col-lg-4">
    <app-songs [selectedAlbum]='selectedAlbum'></app-songs>
  </div>
</div>
</div>
